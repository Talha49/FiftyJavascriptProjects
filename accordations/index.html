<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion-container">
        <h2>Questions and answers about login</h2>
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header" data-accordion-btn>
                    Do I have to allow the use of cookies? 
                    <span class="icon">+</span>
                </button>
                <div class="accordion-content">
                    <p>Yes, in order to use My Page, you must allow the use of cookies in your browser.</p>
                    <p><a href="#">See also: What is a cookie and what does it do?</a></p>
                </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header" data-accordion-btn>
                    How do I change my My Page Password? 
                    <span class="icon">+</span>
                </button>
                <div class="accordion-content">
                    <p>Content for "How do I change my My Page Password?"</p>
                </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header" data-accordion-btn>
                    What is BankID?
                    <span class="icon">+</span>
                </button>
                <div class="accordion-content">
                    <p>Content for "What is BankID?"</p>
                </div>
            </div>

            <!-- Add more accordion items here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
